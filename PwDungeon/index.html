
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Dungeon</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dungeon Master AJAX Game" />
    <meta name="keywords" content="dungeon, ajax, javascript, css" />
    <meta name="author" content="Carla Radresa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <script src="js/juego.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <section id="seccioStart">
      <head>
        <h1>Dungeon Master AJAX Game</h1>
      </head>
      <div class="container base">
        <div class="row primerafila">
          <div id="allButtons" class="col">
            <div class="row">
              <button id="novapartida">Nova partida</button>
            </div>
            <div class="row">
              <button id="guardarpartida" onclick="guardar();">Guardar partida</button>
            </div>
            <div class="row">
              <button id="recuperarpartida">Recuperar partida</button>
            </div>
            <div class="row">
            <button id="esborrarpartida">Esborrar partida</button>
            </div>

          </div>
          <div class="col-4">
            <section id="navegacion">
              <h2>Navegación</h2>
              <canvas id="visor" width="512" height="480"></canvas>
            </section>
          </div>
          <div class="col">
            <section id="controls" class="controles">
              <h2 id="titolControls" >Controles</h2>
              <div class="container controlsFletxes">
                <div class="row">
                  <div class="col-4"></div>
                  <div class="col"><button class="button" href="#" id="movendavant" onclick="movimentPersonatge(0)">Endavant</button></div>
                  <div class="col-4"></div>
                  <div class="w-200"></div>
                  <div class="col"><button class="button" href="#" id="movesquerra" onclick="movimentPersonatge(3)">Esquerra</button></div>
                  <div class="col"><button class="button" href="#" id="movendarrere" onclick="movimentPersonatge(1)">Endarrere</button></div>
                  <div class="col"><button class="button" href="#" id="movedreta" onclick="movimentPersonatge(2)">Dreta</button></div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <div class="row">
          <div id="mapapetit" class="col-4">
              <section>
                <h2>Minimap</h2>
                <div id="minimap">
                </div>
              </section>
          </div>
          <div class="col-5">
            <section id="equipocarac">
              <h2>Características</h2>
              <p id="nombre">Nombre: <span id="nom"></span></p>
              <p id="sexo">Sexo: <span id="sex"></span></p>
              <p id="nivel">Nivel: <span id="lvl"></span></p>
              <p id="experiencia">Experiencia: <span id="exp"></span></p>
              <p id="ataque">Ataque: <span id="atq"></span></p>
              <p id="defensa">Defensa: <span id="def"></span></p>
              <p id="vida">Vida: <span id="hp"></span></p>
            </section>
          </div>
          <div class="col" id="mochilaObjectes">
            <h2>Equipo</h2>
            <p id="mochila"> Mochila: <span id="obj"></span></p>
            <p id="mano">Objetos en mano: <span id="spmano"></span></p>
          </div>
        </div>
      </div>
    </section>
    <section id="seccioRegistre">
      <h2>Estàs a punt de viure la millor experiència!</h2>
      <h5>Preparat?</h5>
      <div id="contenedor">
        <form class="form-horizontal conjuntindex2" role="form" onsubmit="return false;">
          <div class="form-group" id="Nom">
            <label class="col-lg-2 control-label">Nom:</label>
              <div class="col-lg-10">
                <input class="text" id="inputNom" placeholder="Introdueix el teu nom aquí"/>
              </div>
          </div>
          <div>
            <label id="Sexe" class="col-lg-3 control-label">Sexe: (Masculí / Femení)</label>
          </div>
          <div id="RadioButtons">
            <div class="radio">
              <label>
                <input type="radio" name="opciones" id="M" checked>
                  M
              </label>
              <label>
                <input type="radio" name="opciones" id="F">
                  F
                </label>
            </div>
          </div>
            <button id="Boton" onclick="tancarFinestra();">Registrar-se</button>
        </form>
      </div>
    </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
